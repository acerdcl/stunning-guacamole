<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能力卡牌大作战</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.0/dist/av-min.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .star-active {
                color: #F59E0B;
                transform: scale(1.2);
                transition: all 0.2s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">
                <i class="fa fa-gamepad mr-2"></i>能力卡牌大作战
            </h1>
            <div class="flex items-center">
                <span id="star-count" class="bg-accent px-3 py-1 rounded-full font-bold mr-2 text-sm md:text-base">
                    剩余星星: <span id="remaining-stars">10</span>
                </span>
                <span id="vote-status" class="hidden text-sm bg-green-500 px-2 py-1 rounded">
                    <i class="fa fa-check"></i> 已完成投票
                </span>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 游戏说明 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-lg md:text-xl font-semibold mb-2 text-dark">游戏规则</h2>
            <p class="text-gray-600">你有10颗星星，用于兑换你最想掌握的电商通用能力。点击卡牌上的星星来分配你的星星（最多5颗/卡牌），总数量不能超过10颗。提交后将实时显示班级排行榜。</p>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- 卡牌区域 -->
            <div class="lg:w-2/3">
                <h2 class="text-lg md:text-xl font-semibold mb-4 text-dark flex items-center">
                    <i class="fa fa-th-large mr-2 text-primary"></i>能力卡牌库
                </h2>
                <div id="cards-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- 卡牌将通过JS动态生成 -->
                </div>
                
                <div class="mt-6 text-center">
                    <button id="submit-vote" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-all" disabled>
                        <i class="fa fa-paper-plane mr-2"></i>提交我的选择
                    </button>
                </div>
            </div>
            
            <!-- 排行榜区域 -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-4 sticky top-4">
                    <h2 class="text-lg md:text-xl font-semibold mb-4 text-dark flex items-center">
                        <i class="fa fa-trophy mr-2 text-accent"></i>实时排行榜
                    </h2>
                    <div id="ranking-list" class="space-y-2 max-h-[600px] overflow-y-auto pr-2">
                        <!-- 排行榜将通过JS动态生成 -->
                        <div class="flex justify-center items-center h-40 text-gray-400">
                            <i class="fa fa-spinner fa-spin text-2xl"></i>
                            <p class="ml-2">加载排行榜中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white mt-10 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>能力卡牌大作战 &copy; 2023</p>
        </div>
    </footer>

    <!-- 投票成功弹窗 -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 text-center">
            <div class="text-5xl text-green-500 mb-4">
                <i class="fa fa-check-circle"></i>
            </div>
            <h3 class="text-xl font-bold mb-2">投票成功！</h3>
            <p class="text-gray-600 mb-4">你的投票已被记录，排行榜已更新</p>
            <button id="close-modal" class="bg-primary hover:bg-primary/90 text-white font-bold py-2 px-6 rounded-full">
                确定
            </button>
        </div>
    </div>

    <script>
        // 初始化LeanCloud
        AV.init({
            appId: "uJ3KsasvmBzf9Xn2OodGclFx-gzGzoHsz",
            appKey: "JEsdiH1q5v1NzqyLCLqJVWvt",
            serverURLs: "https://uj3ksasv.lc-cn-n1-shared.com"
        });

        // 全局变量
        let voteData = {}; // 存储用户的投票数据
        let remainingStars = 10; // 剩余星星数量
        let hasVoted = false; // 用户是否已投票
        let userId = localStorage.getItem('skillCardUserId'); // 用户ID
        const Vote = AV.Object.extend('Vote'); // 定义Vote类

        // 30个电商通用能力卡牌
        const skills = [
            "Excel", "Premiere", "Python基础", "谈判", "写文案",
            "数据分析", "Photoshop", "PPT制作", "市场调研", "SEO优化",
            "视频剪辑", "公众号运营", "直播技巧", "用户研究", "竞品分析",
            "UI设计", "SQL", "短视频策划", "电商运营", "社群运营",
            "供应链管理", "跨境电商", "内容创作", "活动策划", "品牌推广",
            "客户关系", "产品经理", "数据可视化", "新媒体营销", "转化率优化"
        ];

        // 技能对应的FontAwesome图标
        const skillIcons = {
            "Excel": "fa-table",
            "Premiere": "fa-film",
            "Python基础": "fa-code",
            "谈判": "fa-handshake-o",
            "写文案": "fa-pencil",
            "数据分析": "fa-bar-chart",
            "Photoshop": "fa-picture-o",
            "PPT制作": "fa-file-powerpoint-o",
            "市场调研": "fa-search",
            "SEO优化": "fa-search-plus",
            "视频剪辑": "fa-video-camera",
            "公众号运营": "fa-wechat",
            "直播技巧": "fa-broadcast-tower",
            "用户研究": "fa-users",
            "竞品分析": "fa-eye",
            "UI设计": "fa-desktop",
            "SQL": "fa-database",
            "短视频策划": "fa-lightbulb-o",
            "电商运营": "fa-shopping-cart",
            "社群运营": "fa-comments",
            "供应链管理": "fa-truck",
            "跨境电商": "fa-globe",
            "内容创作": "fa-paint-brush",
            "活动策划": "fa-calendar-check-o",
            "品牌推广": "fa-bullhorn",
            "客户关系": "fa-heart",
            "产品经理": "fa-cubes",
            "数据可视化": "fa-line-chart",
            "新媒体营销": "fa-bullhorn",
            "转化率优化": "fa-rocket"
        };

        // 获取技能图标的背景颜色类
        function getIconColorClass(skill) {
            const colorMap = {
                "Excel": "bg-green-200",
                "Premiere": "bg-purple-200",
                "Python基础": "bg-blue-200",
                "谈判": "bg-yellow-200",
                "写文案": "bg-red-200",
                "数据分析": "bg-teal-200",
                "Photoshop": "bg-pink-200",
                "PPT制作": "bg-orange-200",
                "市场调研": "bg-indigo-200",
                "SEO优化": "bg-cyan-200",
                "视频剪辑": "bg-red-300",
                "公众号运营": "bg-green-300",
                "直播技巧": "bg-purple-300",
                "用户研究": "bg-blue-300",
                "竞品分析": "bg-yellow-300",
                "UI设计": "bg-gray-300",
                "SQL": "bg-amber-300",
                "短视频策划": "bg-lime-300",
                "电商运营": "bg-pink-300",
                "社群运营": "bg-teal-300",
                "供应链管理": "bg-slate-300",
                "跨境电商": "bg-fuchsia-300",
                "内容创作": "bg-rose-300",
                "活动策划": "bg-emerald-300",
                "品牌推广": "bg-violet-300",
                "客户关系": "bg-love-300",
                "产品经理": "bg-cyan-300",
                "数据可视化": "bg-blue-400",
                "新媒体营销": "bg-purple-400",
                "转化率优化": "bg-red-400"
            };
            return colorMap[skill] || "bg-gray-200";
        }

        // 初始化用户ID（确保每个用户唯一）
        if (!userId) {
            userId = AV.Object._createObjectId();
            localStorage.setItem('skillCardUserId', userId);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 生成能力卡牌（直接显示，无加载动画）
            generateCards();
            
            // 检查用户是否已投票
            checkIfVoted();
            
            // 加载并监听投票数据
            loadAndWatchVotes();
            
            // 绑定事件
            document.getElementById('submit-vote').addEventListener('click', submitVote);
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('success-modal').classList.add('hidden');
            });
        });

        // 生成能力卡牌（带图标直接显示）
        function generateCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = ''; // 清空容器
            
            // 初始化投票数据
            skills.forEach(skill => {
                voteData[skill] = 0;
            });
            
            // 创建每张卡牌
            skills.forEach(skill => {
                const iconClass = skillIcons[skill] || "fa-star"; // 默认图标
                const colorClass = getIconColorClass(skill);
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 card-shadow card-hover transition-all duration-300';
                card.innerHTML = `
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 ${colorClass}">
                            <i class="fa ${iconClass} text-white text-2xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2 text-dark text-center">${skill}</h3>
                        <div class="flex justify-between items-center w-full">
                            <div class="stars-container flex">
                                ${[1, 2, 3, 4, 5].map(value => `
                                    <i class="fa fa-star text-gray-300 cursor-pointer text-xl mx-0.5 transition-transform duration-200" 
                                       data-skill="${skill}" 
                                       data-value="${value}"></i>
                                `).join('')}
                            </div>
                            <span class="vote-count bg-gray-100 px-2 py-1 rounded text-sm">
                                <i class="fa fa-star text-accent"></i> <span>0</span>
                            </span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // 绑定星星点击事件
            document.querySelectorAll('.fa-star[data-skill]').forEach(star => {
                star.addEventListener('click', handleStarClick);
            });
        }

        // 处理星星点击事件
        function handleStarClick(e) {
            if (hasVoted) return; // 已投票则不能再修改
            
            const skill = e.target.dataset.skill;
            const value = parseInt(e.target.dataset.value);
            const stars = document.querySelectorAll(`.fa-star[data-skill="${skill}"]`);
            
            // 计算之前的投票数
            const previousVotes = voteData[skill];
            const difference = value - previousVotes;
            
            // 检查是否有足够的星星
            if (remainingStars - difference >= 0) {
                // 更新剩余星星数量
                remainingStars -= difference;
                document.getElementById('remaining-stars').textContent = remainingStars;
                
                // 更新投票数据
                voteData[skill] = value;
                
                // 更新UI（星星选中状态）
                stars.forEach((star, index) => {
                    if (index < value) {
                        star.classList.add('text-accent', 'star-active');
                        star.classList.remove('text-gray-300');
                    } else {
                        star.classList.remove('text-accent', 'star-active');
                        star.classList.add('text-gray-300');
                    }
                });
                
                // 更新卡片上的计数
                const countElement = e.target.closest('.card-shadow').querySelector('.vote-count span');
                countElement.textContent = value;
                
                // 控制提交按钮状态
                document.getElementById('submit-vote').disabled = remainingStars === 10;
            }
        }

        // 检查用户是否已投票
        function checkIfVoted() {
            const query = new AV.Query(Vote);
            query.equalTo('userId', userId);
            query.find().then(results => {
                if (results.length > 0) {
                    hasVoted = true;
                    disableVoting();
                }
            }).catch(error => {
                console.error('检查投票状态失败:', error);
            });
        }

        // 禁用投票功能
        function disableVoting() {
            // 隐藏星星计数，显示已投票状态
            document.getElementById('star-count').classList.add('hidden');
            document.getElementById('vote-status').classList.remove('hidden');
            
            // 禁用所有星星和提交按钮
            document.querySelectorAll('.fa-star[data-skill]').forEach(star => {
                star.classList.remove('cursor-pointer');
                star.classList.add('opacity-70');
            });
            document.getElementById('submit-vote').disabled = true;
        }

        // 提交投票
        function submitVote() {
            if (remainingStars < 10 && remainingStars >= 0) {
                // 保存每个技能的投票
                const votePromises = [];
                
                skills.forEach(skill => {
                    if (voteData[skill] > 0) {
                        const vote = new Vote();
                        vote.set('userId', userId);
                        vote.set('skill', skill);
                        vote.set('stars', voteData[skill]);
                        votePromises.push(vote.save());
                    }
                });
                
                // 批量保存
                Promise.all(votePromises).then(() => {
                    hasVoted = true;
                    disableVoting();
                    // 显示成功弹窗
                    document.getElementById('success-modal').classList.remove('hidden');
                }).catch(error => {
                    console.error('提交投票失败:', error);
                    alert('提交失败，请重试');
                });
            }
        }

        // 加载并监听投票数据
        function loadAndWatchVotes() {
            const query = new AV.Query(Vote);
            
            // 实时监听数据变化
            const subscription = query.subscribe();
            
            // 初始加载数据
            loadVoteData(query);
            
            // 数据更新时重新加载
            subscription.on('create', () => loadVoteData(query));
            subscription.on('update', () => loadVoteData(query));
            subscription.on('delete', () => loadVoteData(query));
        }

        // 加载投票数据并更新排行榜
        function loadVoteData(query) {
            query.find().then(results => {
                // 计算每个技能的总得票数
                const skillScores = {};
                skills.forEach(skill => {
                    skillScores[skill] = 0;
                });
                
                results.forEach(vote => {
                    const skill = vote.get('skill');
                    const stars = vote.get('stars');
                    if (skillScores.hasOwnProperty(skill)) {
                        skillScores[skill] += stars;
                    }
                });
                
                // 更新排行榜
                updateRanking(skillScores);
                
                // 更新卡片上的总票数
                updateCardScores(skillScores);
            }).catch(error => {
                console.error('加载投票数据失败:', error);
            });
        }

        // 更新排行榜
        function updateRanking(skillScores) {
            const rankingList = document.getElementById('ranking-list');
            
            // 排序技能（从高到低）
            const sortedSkills = Object.entries(skillScores)
                .sort((a, b) => b[1] - a[1]);
            
            // 无数据时的显示
            if (sortedSkills.length === 0 || sortedSkills[0][1] === 0) {
                rankingList.innerHTML = `
                    <div class="flex justify-center items-center h-40 text-gray-400">
                        <p>暂无投票数据，成为第一个投票的人吧！</p>
                    </div>
                `;
                return;
            }
            
            // 清空并生成排行榜项
            rankingList.innerHTML = '';
            sortedSkills.forEach(([skill, score], index) => {
                const item = document.createElement('div');
                
                // 前三名特殊样式
                let rankClass = '';
                let rankIcon = '';
                
                if (index === 0) {
                    rankClass = 'bg-yellow-50 border-yellow-200';
                    rankIcon = '<i class="fa fa-trophy text-yellow-500 mr-2"></i>';
                } else if (index === 1) {
                    rankClass = 'bg-gray-50 border-gray-200';
                    rankIcon = '<i class="fa fa-trophy text-gray-400 mr-2"></i>';
                } else if (index === 2) {
                    rankClass = 'bg-orange-50 border-orange-200';
                    rankIcon = '<i class="fa fa-trophy text-orange-600 mr-2"></i>';
                } else {
                    rankClass = 'bg-white border-gray-100';
                    rankIcon = `<span class="text-gray-500 mr-2">${index + 1}.</span>`;
                }
                
                item.className = `flex justify-between items-center p-2 rounded-lg border ${rankClass}`;
                item.innerHTML = `
                    <div class="flex items-center">
                        ${rankIcon}
                        <span class="font-medium text-sm md:text-base">${skill}</span>
                    </div>
                    <div class="flex items-center text-accent font-bold">
                        <i class="fa fa-star mr-1"></i> ${score}
                    </div>
                `;
                rankingList.appendChild(item);
            });
        }

        // 更新卡片上的总票数
        function updateCardScores(skillScores) {
            document.querySelectorAll('#cards-container > div').forEach(card => {
                const skill = card.querySelector('h3').textContent;
                const score = skillScores[skill] || 0;
                const countElement = card.querySelector('.vote-count span');
                countElement.textContent = score;
            });
        }
    </script>
</body>
</html>
